name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ç‰ˆæœ¬æ ‡ç­¾ï¼Œå¦‚ v1.0.0
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-release:
    name: Build Release (${{ matrix.platform.name }})
    
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
            artifact-name: linux-x86_64
            bundle-pattern: '*.AppImage'
          - name: Windows
            os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            artifact-name: windows-x86_64
            bundle-pattern: '*.msi'
          - name: macOS Intel
            os: macos-latest
            rust-target: x86_64-apple-darwin
            artifact-name: macos-x86_64
            bundle-pattern: '*.dmg'
          - name: macOS Apple Silicon
            os: macos-latest
            rust-target: aarch64-apple-darwin
            artifact-name: macos-aarch64
            bundle-pattern: '*.dmg'
    
    runs-on: ${{ matrix.platform.os }}
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # å®‰è£…Linuxç³»ç»Ÿä¾èµ–
      - name: Install Linux dependencies
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libglib2.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libxdo-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev

      # è®¾ç½®Rustå·¥å…·é“¾
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust-target }}

      # ç¼“å­˜Rustä¾èµ–
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.platform.os }}-${{ matrix.platform.rust-target }}-rust-${{ hashFiles('**/Cargo.lock') }}

      # è®¾ç½®Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # ç¼“å­˜Bunä¾èµ–
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            node_modules
          key: ${{ matrix.platform.os }}-bun-${{ hashFiles('bun.lockb', 'package.json') }}
          restore-keys: |
            ${{ matrix.platform.os }}-bun-

      # å®‰è£…å‰ç«¯ä¾èµ–
      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      # æ„å»ºClaude Codeå¯æ‰§è¡Œæ–‡ä»¶
      - name: Build Claude Code executables
        run: |
          if [ "${{ matrix.platform.os }}" = "ubuntu-latest" ]; then
            bun run build:executables:linux
          elif [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            bun run build:executables:windows
          elif [ "${{ matrix.platform.os }}" = "macos-latest" ]; then
            bun run build:executables:macos
          fi
        shell: bash

      # æ„å»ºå‰ç«¯
      - name: Build frontend
        run: bun run build

      # æ„å»ºTauriåº”ç”¨ç¨‹åº
      - name: Build Tauri application
        run: |
          if [ "${{ matrix.platform.rust-target }}" = "aarch64-apple-darwin" ]; then
            bun run tauri build --target ${{ matrix.platform.rust-target }}
          else
            bun run tauri build
          fi
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # æŸ¥æ‰¾æ„å»ºäº§ç‰©
      - name: Find build artifacts
        id: find-artifacts
        run: |
          if [ "${{ matrix.platform.os }}" = "ubuntu-latest" ]; then
            BUNDLE_PATH=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" | head -1)
            echo "bundle_path=$BUNDLE_PATH" >> $GITHUB_OUTPUT
            echo "bundle_name=$(basename "$BUNDLE_PATH")" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform.os }}" = "windows-latest" ]; then
            BUNDLE_PATH=$(find src-tauri/target/release/bundle/msi -name "*.msi" | head -1)
            echo "bundle_path=$BUNDLE_PATH" >> $GITHUB_OUTPUT
            echo "bundle_name=$(basename "$BUNDLE_PATH")" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.platform.os }}" = "macos-latest" ]; then
            if [ "${{ matrix.platform.rust-target }}" = "aarch64-apple-darwin" ]; then
              BUNDLE_PATH=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
            else
              BUNDLE_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" | head -1)
            fi
            echo "bundle_path=$BUNDLE_PATH" >> $GITHUB_OUTPUT
            echo "bundle_name=$(basename "$BUNDLE_PATH")" >> $GITHUB_OUTPUT
          fi
        shell: bash

      # é‡å‘½åæ„å»ºäº§ç‰©
      - name: Rename build artifacts
        run: |
          ORIGINAL_NAME="${{ steps.find-artifacts.outputs.bundle_name }}"
          EXTENSION="${ORIGINAL_NAME##*.}"
          NEW_NAME="claudia-${{ matrix.platform.artifact-name }}.${EXTENSION}"
          
          cp "${{ steps.find-artifacts.outputs.bundle_path }}" "$NEW_NAME"
          echo "ARTIFACT_PATH=$NEW_NAME" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=$NEW_NAME" >> $GITHUB_ENV
        shell: bash

      # ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact-name }}
          path: ${{ env.ARTIFACT_PATH }}
          retention-days: 7

  # åˆ›å»ºRelease
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-release]
    if: always() && needs.build-release.result == 'success'
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      # å‡†å¤‡å‘å¸ƒæ–‡ä»¶
      - name: Prepare release files
        run: |
          mkdir -p ./release-files
          find ./artifacts -type f \( -name "*.AppImage" -o -name "*.msi" -o -name "*.dmg" \) -exec cp {} ./release-files/ \;
          ls -la ./release-files/

      # è·å–ç‰ˆæœ¬æ ‡ç­¾
      - name: Get version tag
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # ç”Ÿæˆæ›´æ–°æ—¥å¿—
      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          echo "## ğŸš€ Claudia ${VERSION}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ğŸ“¦ å®‰è£…åŒ…ä¸‹è½½" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          for file in ./release-files/*; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if [[ "$filename" == *"linux"* ]]; then
                echo "- **Linux (x86_64)**: \`$filename\`" >> CHANGELOG.md
              elif [[ "$filename" == *"windows"* ]]; then
                echo "- **Windows (x86_64)**: \`$filename\`" >> CHANGELOG.md
              elif [[ "$filename" == *"macos-x86_64"* ]]; then
                echo "- **macOS (Intel)**: \`$filename\`" >> CHANGELOG.md
              elif [[ "$filename" == *"macos-aarch64"* ]]; then
                echo "- **macOS (Apple Silicon)**: \`$filename\`" >> CHANGELOG.md
              fi
            fi
          done
          
          echo "" >> CHANGELOG.md
          echo "### ğŸ“‹ ç³»ç»Ÿè¦æ±‚" >> CHANGELOG.md
          echo "- **Linux**: Ubuntu 18.04+ æˆ–å…¶ä»–ç°ä»£Linuxå‘è¡Œç‰ˆ" >> CHANGELOG.md
          echo "- **Windows**: Windows 10+ (64ä½)" >> CHANGELOG.md
          echo "- **macOS**: macOS 10.15+ (Catalina)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### ğŸ”§ å®‰è£…è¯´æ˜" >> CHANGELOG.md
          echo "- **Linux**: ä¸‹è½½ .AppImage æ–‡ä»¶ï¼Œæ·»åŠ æ‰§è¡Œæƒé™åç›´æ¥è¿è¡Œ" >> CHANGELOG.md
          echo "- **Windows**: ä¸‹è½½ .msi æ–‡ä»¶ï¼ŒåŒå‡»å®‰è£…" >> CHANGELOG.md
          echo "- **macOS**: ä¸‹è½½ .dmg æ–‡ä»¶ï¼Œæ‰“å¼€åæ‹–æ‹½åˆ°åº”ç”¨ç¨‹åºæ–‡ä»¶å¤¹" >> CHANGELOG.md

      # åˆ›å»ºGitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get-version.outputs.version }}
          name: Claudia ${{ steps.get-version.outputs.version }}
          body_path: CHANGELOG.md
          files: ./release-files/*
          draft: false
          prerelease: ${{ contains(steps.get-version.outputs.version, 'alpha') || contains(steps.get-version.outputs.version, 'beta') || contains(steps.get-version.outputs.version, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # å‘å¸ƒæˆåŠŸé€šçŸ¥
      - name: Release summary
        run: |
          echo "ğŸ‰ Release ${{ steps.get-version.outputs.version }} created successfully!"
          echo "ğŸ“¦ åŒ…å«ä»¥ä¸‹å®‰è£…åŒ…:"
          ls -la ./release-files/
          echo ""
          echo "ğŸ”— Releaseé“¾æ¥: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.get-version.outputs.version }}"