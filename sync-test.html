<!DOCTYPE html>
<html>
<head>
    <title>Desktop â†” Browser Sync Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>ðŸ”„ Desktop â†” Browser Sync Test</h1>
    <div id="status"></div>
    <div id="data"></div>
    
    <button onclick="testProjects()">Test Projects</button>
    <button onclick="testSettings()">Test Settings</button>
    <button onclick="testAgents()">Test CC Agents</button>
    <button onclick="clearResults()">Clear</button>
    
    <script>
        const status = document.getElementById('status');
        const data = document.getElementById('data');
        
        function log(message, type = 'info') {
            const p = document.createElement('p');
            p.className = type;
            p.innerHTML = message;
            status.appendChild(p);
        }
        
        function showData(title, obj) {
            const div = document.createElement('div');
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(obj, null, 2)}</pre>`;
            data.appendChild(div);
        }
        
        function clearResults() {
            status.innerHTML = '';
            data.innerHTML = '';
        }
        
        async function testProjects() {
            log('ðŸ§ª Testing Projects API...');
            try {
                if (!window.__TAURI__) {
                    log('âŒ Tauri not available - running in web mode', 'error');
                    return;
                }
                
                const { invoke } = window.__TAURI__.core;
                const projects = await invoke('list_projects');
                log(`âœ… Found ${projects.length} projects`, 'success');
                showData('Projects Data', projects);
                
                if (projects.length > 0) {
                    // Test getting sessions for first project
                    const sessions = await invoke('get_project_sessions', { projectId: projects[0].id });
                    log(`âœ… Found ${sessions.length} sessions in project "${projects[0].path}"`, 'success');
                    showData('Sessions Data', sessions);
                }
            } catch (e) {
                log(`âŒ Projects test failed: ${e.message}`, 'error');
            }
        }
        
        async function testSettings() {
            log('âš™ï¸ Testing Settings API...');
            try {
                if (!window.__TAURI__) {
                    log('âŒ Tauri not available', 'error');
                    return;
                }
                
                const { invoke } = window.__TAURI__.core;
                const settings = await invoke('get_claude_settings');
                log('âœ… Settings loaded successfully', 'success');
                showData('Settings Data', settings);
            } catch (e) {
                log(`âŒ Settings test failed: ${e.message}`, 'error');
            }
        }
        
        async function testAgents() {
            log('ðŸ¤– Testing CC Agents API...');
            try {
                if (!window.__TAURI__) {
                    log('âŒ Tauri not available', 'error');
                    return;
                }
                
                const { invoke } = window.__TAURI__.core;
                
                // Test agents listing
                try {
                    const agents = await invoke('list_agents');
                    log(`âœ… Found ${agents.length} CC Agents`, 'success');
                    showData('CC Agents Data', agents);
                } catch (e) {
                    log(`â„¹ï¸ Agents API call: ${e.message}`, 'info');
                }
                
                // Test running sessions
                try {
                    const sessions = await invoke('list_running_claude_sessions');
                    log(`âœ… Found ${sessions.length} running Claude sessions`, 'success');
                    showData('Running Sessions', sessions);
                } catch (e) {
                    log(`â„¹ï¸ Running sessions: ${e.message}`, 'info');
                }
                
            } catch (e) {
                log(`âŒ Agents test failed: ${e.message}`, 'error');
            }
        }
        
        // Browser compatibility check
        function checkBrowserCompatibility() {
            const userAgent = navigator.userAgent;
            let browserName = 'Unknown';
            let isSupported = false;
            
            if (userAgent.includes('Chromium')) {
                browserName = 'Chromium';
                isSupported = true;
            } else if (userAgent.includes('Chrome') && !userAgent.includes('Edg')) {
                browserName = 'Google Chrome';
                isSupported = false;
            } else if (userAgent.includes('Edg')) {
                browserName = 'Microsoft Edge';
                isSupported = false;
            } else if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
                browserName = 'Safari';
                isSupported = false;
            } else if (userAgent.includes('Firefox')) {
                browserName = 'Firefox';
                isSupported = false;
            }
            
            if (isSupported) {
                log(`âœ… Browser: ${browserName} (ìœ ì¼í•œ ì§€ì› ë¸Œë¼ìš°ì €)`, 'success');
            } else {
                log(`âš ï¸ Browser: ${browserName} (ì§€ì›ë˜ì§€ ì•ŠìŒ - Playwright MCP ìž‘ë™ ì•ˆí•¨)`, 'error');
                log('ðŸ”§ Chromium ë¸Œë¼ìš°ì €ë§Œ ì‚¬ìš©í•˜ì„¸ìš”!', 'error');
            }
            
            return isSupported;
        }
        
        // Auto-run basic tests when page loads
        window.addEventListener('load', () => {
            log('ðŸš€ Starting sync tests...');
            
            // Check browser compatibility first
            const isCompatible = checkBrowserCompatibility();
            
            setTimeout(testProjects, 500);
            setTimeout(testSettings, 1000);
            setTimeout(testAgents, 1500);
            
            if (!isCompatible) {
                setTimeout(() => {
                    log('ðŸ“‹ Test results may be limited due to browser compatibility issues', 'info');
                }, 2000);
            }
        });
    </script>
</body>
</html>
